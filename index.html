<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Urban Fashion Landing Page by Easy Tutorial</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Martel:wght@200;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="navbar">
			<img src="images/logo.png" alt="logo" class="logo">
			<nav>
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">About</a></li>
					<li><a href="">Collections</a></li>
					<li><a href="">Category</a></li>
				</ul>
			</nav>
			<img src="images/cart.png" alt="cart" class="cart">
			<div class="toggle">
				<input type="checkbox" name="main-nav-test" id="main-nav-test" class="burger-check">
				<label for="main-nav-test" id="toggle-btn" class="burger"><span></span></label>
			</div>
		</div>

		<div class="backdrop"></div>
		<div class="mobile-nav">
			<ul class="mobile-nav__items">
				<li><img src="images/cart.png" alt="cart" class="mobile-nav-cart"></li>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Collections</a></li>
				<li><a href="#">Category</a></li>
			</ul>
			
		</div>
		<div class="content">
			<a href="" class="btn">2022 Collections</a>
			<h1>You should always feel pretty</h1>
			<p>Clothes that are sure to heat up your winter.</p>

			<div class="arrow-icons">
				<img src="images/back-arrow.png" alt="back arrow">
				<img src="images/next-arrow.png" alt="next arrow">
			</div>

			<img src="images/img.png" alt="feature image" class="feature-img">

			<div class="social-links">
				<a href="">Facebook</a>
				<a href="">Instagram</a>
				<a href="">Twitter</a>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
